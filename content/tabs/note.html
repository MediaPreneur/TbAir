<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:html="http://www.w3.org/1999/xhtml"
    xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
    version="-//W3C//DTD XHTML 1.1//EN" xml:lang="en">
<head>
  <!-- Themes -->
  <link rel="stylesheet" type="text/css"
      href="chrome://hometab/skin/hometab.css" />
  <link rel="stylesheet" type="text/css"
      href="chrome://hometab/skin/folderView.css" />
  <style type="text/css">
  ol.notes {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .nouser label,
  .nouser .button {
    width: 75px;
    line-height: 1.9em;
    display: block;
    float: left;
  }
  .nouser input {
    border-radius: 4px;
  }
  </style>
</head>
<body id="body" dir="&locale.dir;" onload="reachOutAndTouchFrame('note')">
  <div class="header">
    <div class="title"></div>
    <div class="search"><input id="filter" type="text" class="search"
                               onkeyup="filterNote(event)"/></div>
    <div class="actions"><button class="action options">&diams;</button></div>
  </div>
  <div class="nouser">
    Please log in to Simplenote:<br/>
    <label for="email">Email</label>
    <input type="email" name="email" id="email"/><br/>
    <label for="password">Password</label>
    <input type="password" name="password" id="password"/><br/>
    <input type="submit" class="button" id="login" value="Login"/>
  </div>
  <ol class="notes"/>
</body>
  <!-- Libs -->
  <script type="application/javascript;version=1.8"
      src="chrome://messenger/content/jquery.js"></script>
  <script type="application/javascript;version=1.8"
      src="chrome://hometab/content/jquery/jquery.tmpl.js"></script>
  <script type="application/javascript;version=1.8"
      src="chrome://hometab/content/jquery/jquery.base64.js"></script>
  <script type="application/javascript;version=1.8"
      src="chrome://messenger/content/protovis-r2.6-modded.js"></script>
  <script type="application/javascript;version=1.8"
      src="chrome://hometab/content/hometab-browser.js"></script>

  <script type="text/javascript">
  Components.utils.import("resource:///modules/gloda/utils.js");

  var log = Application.console.log;
  var email = null;
  var auth = null;

  function login() {
    email = $("#email").val();
    var password = $("#password").val();
    var data = "email=" + email + "&password=" + password;
    log("data="+data);
    data = $.base64Encode(data);
    log("data="+data);
    $.ajax({
      url: "https://simple-note.appspot.com/api/login",
      type: "POST",
      processData: false,
      data: data,
      success: function(data) {
        log("Got data of '"+data+"'!!!");
        auth = data;
        postLogin();
      },
      error: function(request, status, error) {
        log("Got status of '"+status+"'!!!");
        log("request="+request.status+"!!!");
        log("error="+error+"!!!");
      }
    });
    return;
  }

  function postLogin() {
    if (!auth)
      return;

    $(".nouser").hide();
    url = "https://simple-note.appspot.com/api2/index" +
          "?auth=" + auth +
          "&email=" + email;
    log("Calling "+url);
    $.ajax({
      url: url,
      type: "GET",
      success: function(data) {
        log("Got data of '"+data+"'!!!");
      },
      error: function(request, status, error) {
        log("Got status of '"+status+"'!!!");
        log("request="+request.status+"!!!");
        log("error="+error+"!!!");
      }
    });
  }

  $(document).ready(function() {
    $("#login").click(login);
    postLogin();
    setHeaderTitle("Notes");
    $.ajax({
      url: 'https://github.com/bwinton/TbAir/commits/master.atom',
      success: function(data) {
        return;
        var entries = data.getElementsByTagName("entry");
        var commits = [];
        for (var i = 0; i < entries.length; i++) {
          try{
            commits.push({
              id: entries[i].getElementsByTagName("id").item(0).textContent,
              url: entries[i].getElementsByTagName("link")
                             .item(0).getAttribute("href"),
              name: entries[i].getElementsByTagName("name")
                              .item(0).textContent,
              title: entries[i].getElementsByTagName("title")
                               .item(0).textContent,
              avatar: entries[i].getElementsByTagName("media:thumbnail")
                                .item(0).getAttribute("url"),
              date: new Date(Date.parse(
                      entries[i].getElementsByTagName("updated")
                                .item(0).textContent)).toLocaleString(),
              synopsis: entries[i].getElementsByTagName("content")
                                  .item(0).textContent,
              read: false
            });
          } catch(e) {
            log("commit "+i+" failed!  "+e);
          }
        }
        $("#notetmpl").render(commits).appendTo($("ol.notes"));
      }
    });
  })
  </script>

  <!-- Templates!  Woo! -->
  <script id="notetmpl" type="text/html">
    <li class="conversation" read="${read}" id="${id}" style="border-right:1px solid #ddd;">

      <div class="columns">

        <div class="column left">
          <div class="date" style="visibility:hidden;line-height:21px;">spacer</div>
          <div class="avatar"><img src="${avatar}"/></div>
          <div class="from">${name}</div>
        </div>

        <div class="column right">
          <div class="topic" read="${read}">
            <div class="date">${date}</div>
            <div url="${url}" name="${title}"
                 onclick="openAttachment($(this))"
                 class="body">${synopsis}</a>
          </div>
        </div>

      </div>
    </li>
  </script>

</html>
