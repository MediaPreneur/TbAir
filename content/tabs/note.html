<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:html="http://www.w3.org/1999/xhtml"
    xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
    version="-//W3C//DTD XHTML 1.1//EN" xml:lang="en">
<head>
  <!-- Themes -->
  <link rel="stylesheet" type="text/css"
      href="chrome://hometab/skin/hometab.css" />
  <link rel="stylesheet" type="text/css"
      href="chrome://hometab/skin/folderView.css" />
  <style type="text/css">
  ol.notes {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  li.note {
    border:1px solid #ddd;
    padding: 5px;
    margin: 5px;
    border-radius: 4px;
  }

  .content .line0 {
    font-weight: bold;
  }

  .nouser label,
  .nouser .button {
    width: 75px;
    line-height: 1.9em;
    display: block;
    float: left;
  }

  .nouser input {
    border-radius: 4px;
  }
  </style>
</head>
<body id="body" dir="&locale.dir;" onload="reachOutAndTouchFrame('note')">
  <div class="header">
    <div class="title"></div>
    <div class="search"><input id="filter" type="text" class="search"
                               onkeyup="filterNote(event)"/></div>
    <div class="actions"><button class="action options">&diams;</button></div>
  </div>
  <div class="nouser">
    Please log in to Simplenote:<br/>
    <label for="email">Email</label>
    <input type="email" name="email" id="email"/><br/>
    <label for="password">Password</label>
    <input type="password" name="password" id="password"/><br/>
    <input type="submit" class="button" id="login" value="Login"/>
  </div>
  <ol class="notes"/>
</body>
  <!-- Libs -->
  <script type="application/javascript;version=1.8"
      src="chrome://messenger/content/jquery.js"></script>
  <script type="application/javascript;version=1.8"
      src="chrome://hometab/content/jquery/jquery.tmpl.js"></script>
  <script type="application/javascript;version=1.8"
      src="chrome://hometab/content/jquery/jquery.base64.js"></script>
  <script type="application/javascript;version=1.8"
      src="chrome://messenger/content/protovis-r2.6-modded.js"></script>
  <script type="application/javascript;version=1.8"
      src="chrome://hometab/content/hometab-browser.js"></script>

  <script type="text/javascript;version=1.8">
  Components.utils.import("resource:///modules/gloda/utils.js");

  var log = Application.console.log;
  var email = null;
  var auth = null;

  function ajaxError(request, status, error) {
    log("Got status of '"+status+"'!!!");
    log("request="+request.status+"!!!");
    log("error="+error+"!!!");
    log("response="+request.responseText+"!!!");
  };

  $.ajaxSetup({
    type: "GET",
    processData: false,
    error: ajaxError
  });

  function login() {
    email = $("#email").val();
    let password = $("#password").val();
    let data = "email=" + email + "&password=" + password;
    data = $.base64Encode(data);
    $.ajax({
      url: "https://simple-note.appspot.com/api/login",
      type: "POST",
      data: data,
      success: function(data) {
        auth = data;
        postLogin();
      }
    });
    return;
  };

  function postLogin() {
    if (!auth)
      return;

    $(".nouser").hide();
    url = "https://simple-note.appspot.com/api2/index" +
          "?auth=" + auth +
          "&email=" + email;
    $.ajax({
      url: url,
      success: function(data) {
        data = JSON.parse(data);
        notes = [];
        for (let i = 0; i < data.count; i++) {
          let note = data.data[i];
          if (!note.deleted)
            notes.push({id: note.key});
        };
        $("#notetmpl").render(notes).appendTo($("ol.notes"));
        populateNotes();
      }
    });
  };

  function populateNotes() {
    $("li.note").each(function(i, note) {
      url = "https://simple-note.appspot.com/api2/data/" +
          $(note).attr("id") +
          "?auth=" + auth +
          "&email=" + email;
      $.ajax({
        url: url,
        success: function(data) {
          data = JSON.parse(data);
          let content = data.content;
          content = content.split("\n");
          // Strip blank lines from the start.
          while (!content[0])
            content.shift();
          $.each(content, function(i, e) {
            content[i] = "<span class='line"+i+"'>" +
                         e + "</span>";
          });
          content = content.join("<br/>")
          content = $("#notebodytmpl").render({content:content})
          $(note).html(content);
        }
      });
    });
  };

  $(document).ready(function() {
    $("#login").click(login);
    postLogin();
    setHeaderTitle("Notes");
  });
  </script>

  <!-- Templates!  Woo! -->
  <script id="notetmpl" type="text/html">
    <li class="note" id="${id}"></li>
  </script>

  <script id="notebodytmpl" type="text/html">
    <span class="content">
      ${content}
    </span>
  </script>

</html>
