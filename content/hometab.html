<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html="http://www.w3.org/1999/xhtml"
      xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
      version="-//W3C//DTD XHTML 1.1//EN" xml:lang="en">
<head>
  <!-- Themes -->
  <link rel="stylesheet" type="text/css"
      href="chrome://hometab/skin/hometab.css" />
  <link rel="stylesheet" type="text/css"
      href="chrome://hometab/skin/homeView.css" />

</head>
<body id="body" dir="&locale.dir;" onload="reachOutAndTouchFrame('home')">
  <div class="header">
    <div class="title"></div>
    <!--<div id="location"></div>-->
    <div class="search"><input type="text" class="search"
         onkeyup="filterFolders(event)" placeholder="search"/></div>
    <div class="actions"><button class="action options">&#x25BE</button></div>
  </div>

  <div class="folderNav">
    <li class="folderList"><span class="folderTitle">folders &#x25BE</span>
      <div class="search"><input type="text" class="search" onkeyup="filterFolders(event)" placeholder="search"/></div>
      <ul class="column">
      </ul>
    </li>
  </div>
  
  <div class="homeWrapper hbox">
    <div class="homeMenu boxFlex1">
      <li class="menuInbox" id="special:inbox"
          onclick="showConversations(event, $(this))">inbox</li>
      <li class="menuStarred" id="special:starred"
          onclick="showConversations(event, $(this))">starred</li>
      <li class="menuDrafts" id="special:drafts"
          onclick="showConversations(event, $(this))">drafts</li>
      <li class="menuSpam" id="special:spam"
          onclick="showConversations(event, $(this))">spam</li>
      <li class="menuTrash" id="special:trash"
          onclick="showConversations(event, $(this))">trash</li>
    </div>
  
    <div class="features boxFlex0">
      <li class="menuImages">recent images</li>
      <li class="menuLinks">recent links</li>
      <li class="menuAttach">recent attachments</li>
      <li class="menuSource" onclick="showSource(event);">recent commits</li>
      <li id="location" class="menuMaps">...</li>
    </div>
  </div>

  <!-- cool stuff that works
  <div class="portletContainer">
    <br clear="all"/>

    <div class="column"></div>

    <div class="column">
      <div class="portlet">
        <div class="portlet-header special"
             onclick="showContacts(event);">Contacts</div>
        <div class="portlet-content"></div>
      </div>
    </div>

    <div class="portlet">
      <div class="portlet-header special"
           onclick="showDocuments(event);">Documents</div>
      <div class="portlet-content"></div>
    </div>

    <div class="portlet">
      <div class="portlet-header special"
           onclick="showSource(event);">Source Control</div>
      <div class="portlet-content">This will not be shipped by default :)</div>
    </div>

    <div class="column"></div>

    <br clear="all"/>

    <div id="results-box">
      <div id="category-box">
        <ol id="categories" onclick="updateTab(event)"/>
      </div>
      <div id="preview-box">
        <div id="preview">
          <ol class="folders filtered"/>
        </div>
      </div>
    </div>
  </div>
  -->

</body>

  <!-- Libs -->
  <script type="application/javascript;version=1.8"
      src="chrome://messenger/content/jquery.js"></script>
  <script type="application/javascript;version=1.8"
      src="chrome://hometab/content/jquery.tmpl.js"></script>

  <script type="application/javascript;version=1.8"
          src="chrome://hometab/content/jquery.ui.core.js"></script>
  <script type="application/javascript;version=1.8"
          src="chrome://hometab/content/jquery.ui.widget.js"></script>

  <script type="application/javascript;version=1.8"
          src="chrome://hometab/content/jquery.ui.mouse.js"></script>
  <script type="application/javascript;version=1.8"
          src="chrome://hometab/content/jquery.ui.sortable.js"></script>

  <script type="application/javascript;version=1.8"
      src="chrome://messenger/content/protovis-r2.6-modded.js"></script>
  <script type="application/javascript;version=1.8"
      src="chrome://hometab/content/hometab-browser.js"></script>

  <!-- Templates!  Woo! -->
  <script id="categorytmpl" type="text/html">
    <li class="category" id="${id}">${folder}</li>
  </script>

  <script id="foldertmpl" type="text/html">
    <li class="favorite" read="${read}" id="${id}"
        onclick="showConversations(event, $(this))">
      <span class="name">${name}</span>
    </li>
  </script>

  <script id="folderPortletTmpl" type="text/html">
    <div class="portlet" read="${read}" dupe="${dupe}">
      <div class="portlet-header" id="${id}"
           onclick="showConversations(event, $(this))">
        <span class="name">${name}</span>
        <span class="count">${unread}</span>
        <span class="account">${serverName}</span>
      </div>
      <div class="portlet-content"></div>
    </div>
  </script>

  <script id="locationTmpl" type="text/html">
    <a onclick="hometab.openAttachment($(this))"
       url="http://maps.google.com/maps?z=16&output=embed&q=coffee+shops+near:${lat},${lon}"
       name="Coffee Shops Near You">geolocation <!--lat: ${lat} lon: ${lon}--></a>
  </script>

</html>
